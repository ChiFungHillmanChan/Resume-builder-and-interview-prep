{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AceInterview - Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/login_logout_css/login.css" />
  </head>
  <body class="min-h-screen hero-pattern bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">
            AceInterview
          </a>
          <div class="hidden md:flex items-center space-x-8">
            <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600"
              >Back to Home</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container mx-auto px-6 py-12">
      <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">Reset Password</h2>
          <p class="text-gray-600 mb-6">
            Enter your email address and we'll send you instructions to reset
            your password.
          </p>

          <form method="post">
            {% csrf_token %}
            <div class="mb-6">
              <label
                for="id_email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Email Address</label
              >
              {{ form.email }}
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200"
            >
              Send Reset Link
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
