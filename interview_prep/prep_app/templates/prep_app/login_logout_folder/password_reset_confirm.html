{% extends 'prep_app/base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Set New Password</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    {{ form.new_password1 }}
                </div>
                <div class="mb-6">
                    <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    {{ form.new_password2 }}
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                    Change Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
