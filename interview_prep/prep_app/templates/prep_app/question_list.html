{% extends 'prep_app/base.html' %} {% load static %} {% block content %}
<div class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-12">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">{{ topic.name }}</h1>
      <p class="text-gray-600">{{ topic.description }}</p>
    </div>

    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="p-6">
        <table class="min-w-full">
          <thead>
            <tr class="bg-gray-50">
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Title
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Difficulty
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Status
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Action
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for question in questions %}
            <tr class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">
                  {{ question.title }}
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full {% if question.difficulty == 'easy' %}bg-green-100 text-green-800 {% elif question.difficulty == 'medium' %}bg-yellow-100 text-yellow-800 {% else %}bg-red-100 text-red-800{% endif %}"
                >
                  {{ question.difficulty|title }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800"
                >
                  Not Attempted
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <a
                  href="{% url 'coding_assessment' question.id %}"
                  class="text-blue-600 hover:text-blue-900"
                >
                  Solve Challenge
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
