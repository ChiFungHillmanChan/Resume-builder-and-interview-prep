{% extends 'prep_app/base.html' %} {% load static %} {% block content %}
<div class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">
      Coding Interview Practice Topics
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for topic in topics %}
      <div
        class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300"
      >
        <div class="p-6">
          <div
            class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <i class="{{ topic.icon }} text-blue-600 text-2xl"></i>
          </div>
          <h2 class="text-xl font-semibold text-gray-900 text-center mb-2">
            {{ topic.name }}
          </h2>
          <p class="text-gray-600 text-center mb-4">{{ topic.description }}</p>
          <a
            href="{% url 'question_list' topic.slug %}"
            class="block w-full text-center bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300"
          >
            View Questions
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
